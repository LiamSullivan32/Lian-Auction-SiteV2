<!DOCTYPE html>
<html>
  <head>
    <title>Place Bid</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        color: #444;
        font-size: 36px;
        margin-top: 50px;
      }

      form {
        margin: 0 auto;
        max-width: 600px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 30px;
        box-shadow: 0px 0px 10px #ccc;
      }

      label {
        display: block;
        font-size: 18px;
        color: #666;
        margin-bottom: 10px;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background-color: #6d74da;
        color: #fff;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #5c61b8;
      }
    </style>
  </head>
  <body>
    <h1>Place Bid</h1>
    <form>
      <label for="bid-price">Enter Bid Price:</label>
      <input type="number" id="bid-price" name="bid-price" required>
      <input type="submit" value="Submit Bid">
    </form>
  </body>
</html>
